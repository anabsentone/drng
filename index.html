        <style>
            html {
                background-color: rgb(18, 66, 82);
                color: white;
                font-family: 'Roboto';
                font-size: calc(10px + 0.75vw);
            }
            #console {
                background-color: rgb(44, 76, 88);
                margin: 20vh 10vw;
                padding: 3vh 3vw;
                display: grid;
                grid-template-areas:
                    'butto butto'
                    'class class'
                    'priNa prima'
                    'secNa secon'
                    'picNa picka'
                    'supNa suppo'
                    'mobNa mobil'
                    'greNa greNa'
                    'armNa armor'
                    'pasNa passi'
                    'actNa activ';
            }
            #console > div {
                background-color: rgb(18, 31, 36);
                padding: 0.5vh;
                margin: 3px;
            }
            #console > #buttonDiv {
                background-color: rgb(44, 76, 88);
                padding: 0 0.5vh 0.5vh 0.5vh;
                margin: 0 3px 3px 3px;
                text-align: center;
                grid-area: butto;
            }
            #buttonDiv > button {                
                margin: 5px;
                padding: 10px 20px;
                border-width: 6px;
                border-style: solid;
                border-radius: 12px;
            }
            #buttonDiv > button:hover {
                font-weight: bold;
                background-color: lightblue;
                border-color: rgb(18, 31, 36);
            }
            #loadoutClass {
                grid-area: class;
            }
            #loadoutPrimaryName {
                grid-area: priNa;
            }
            #loadoutPrimary {
                grid-area: prima;
            }
            #loadoutSecondaryName {
                grid-area: secNa;
            }
            #loadoutSecondary {
                grid-area: secon;
            }
            #loadoutPickaxeName {
                grid-area: picNa;
            }
            #loadoutPickaxe {
                grid-area: picka;
            }
            #loadoutSupportName {
                grid-area: supNa;
            }
            #loadoutSupport {
                grid-area: suppo;
            }
            #loadoutMobilityName {
                grid-area: mobNa;
            }
            #loadoutMobility {
                grid-area: mobil;
            }
            #loadoutGrenadeName {
                grid-area: greNa;
            }
            #loadoutArmorName {
                grid-area: armNa;
            }
            #loadoutArmor {
                grid-area: armor;
            }
            #loadoutPassiveName {
                grid-area: pasNa;
            }
            #loadoutPassive {
                grid-area: passi;
            }
            #loadoutActiveName {
                grid-area: actNa;
            }
            #loadoutActive {
                grid-area: activ;
            }
            .consoleLeft {
                text-align: right;
            }
            .consoleMid {
                text-align: center;
            }
            .consoleRight {
                text-align: left;
            }
        </style>

                var classNum = Math.floor((Math.random() * 4) + 1);

                console.log(className);

                var rowLength;
                var setting;
                var settingString = "";

                var weaponNum = Math.floor((Math.random() * 2) + 1);
                var weaponName = loadout["primary"][className][weaponNum][0];
                for (var i = 1; i <= 6; i++) {
                    rowLength = Object.keys(loadout["primary"][className][weaponNum][i]).length;
                    setting = Math.floor((Math.random() * rowLength) + 1);
                    if (i != 6) {
                        settingString += setting;
                    }
                    else {
                        console.log(weaponName + ": " + settingString + " + " + loadout["primary"][className][weaponNum][i][setting]);
                        document.getElementById("loadoutPrimaryName").innerHTML = weaponName;
                        document.getElementById("loadoutPrimary").innerHTML = settingString + " + " + loadout["primary"][className][weaponNum][i][setting];
                    }
                }

                settingString = "";
                weaponNum = Math.floor((Math.random() * 2) + 1);
                weaponName = loadout["secondary"][className][weaponNum][0];
                for (var i = 1; i <= 6; i++) {
                    rowLength = Object.keys(loadout["secondary"][className][weaponNum][i]).length;
                    setting = Math.floor((Math.random() * rowLength) + 1);
                    if (i != 6) {
                        settingString += setting;
                    }
                    else {
                        console.log(weaponName + ": " + settingString + " + " + loadout["secondary"][className][weaponNum][i][setting]);
                        document.getElementById("loadoutSecondaryName").innerHTML = weaponName;
                        document.getElementById("loadoutSecondary").innerHTML = settingString + " + " + loadout["secondary"][className][weaponNum][i][setting];
                    }
                }

                setting = Math.floor((Math.random() * 3) + 1);
                console.log("Pickaxe: 1" + setting);
                document.getElementById("loadoutPickaxe").innerHTML = "1" + setting;

                settingString = "";
                for (var i = 1; i < Object.keys(loadout["support"][className]).length; i++) {
                    rowLength = Object.keys(loadout["support"][className][i]).length;
                    settingString += Math.floor((Math.random() * rowLength) + 1);
                }
                console.log(loadout["support"][className][0] + ": " + settingString);
                document.getElementById("loadoutSupportName").innerHTML = loadout["support"][className][0];
                document.getElementById("loadoutSupport").innerHTML = settingString;

                settingString = "";
                for (var i = 1; i < Object.keys(loadout["mobility"][className]).length; i++) {
                    rowLength = Object.keys(loadout["mobility"][className][i]).length;
                    settingString += Math.floor((Math.random() * rowLength) + 1);

                console.log(loadout["mobility"][className][0] + ": " + settingString);

                setting = Math.floor((Math.random() * 3) + 1);
                console.log(loadout["grenade"][className][setting]);
                document.getElementById("loadoutGrenadeName").innerHTML = loadout["grenade"][className][setting];

                settingString = "";
                for (var i = 1; i <= 4; i++) {
                    rowLength = Object.keys(loadout["armor"][i]).length;
                    settingString += Math.floor((Math.random() * rowLength) + 1);
                }
                console.log("Armor: " + settingString);

                settingString = "";
                var perkArray = [];

                }
                console.log("Actives: " + settingString);
                document.getElementById("loadoutActive").innerHTML = settingString;
